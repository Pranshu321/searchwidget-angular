<div>
  <div [style]="styles.container" class="container">
    <div [style]="styles.headingDiv" class="top-content">
      <div>
        <p [style]="styles.heading" class="link" style="font-size: 18px">
          {{ this.name }}
        </p>
        <p [style]="styles.type" class="type">{{ this.type }}</p>
      </div>
      <div [style]="styles.imageDiv" class="image-div">
        <img
          class="image"
          [style]="styles.image"
          [src]="
            this.image ||
            'https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Placeholder_view_vector.svg/681px-Placeholder_view_vector.svg.png'
          "
        />
      </div>
    </div>
    <div>
      <div [style]="styles.tagsDiv" class="tags-div" *ngIf="tags.length">
        <ng-container *ngFor="let tag of this.tags">
          <div [style]="styles.tag" *ngIf="tag" class="tags">{{ tag }}</div>
        </ng-container>
      </div>
      <div [style]="styles.lowerDiv" class="lower-div">
        <div [style]="styles.lowerItem" class="lower-item" *ngIf="subject">
          <dt [style]="styles.lowerDt" class="desc-type">Subject</dt>
          <dd [style]="styles.lowerDd" class="detail-desc">{{ subject }}</dd>
        </div>
        <div [style]="styles.lowerItem" class="lower-item" *ngIf="publisher">
          <dt [style]="styles.lowerDt" class="desc-type">Publisher</dt>
          <dd [style]="styles.lowerDd" class="detail-desc">
            {{ this.publisher }}
          </dd>
        </div>
      </div>
    </div>
  </div>
</div>
